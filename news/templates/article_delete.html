{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title mb-4">Delete Article</h1>
        <form action="" method="post">{% csrf_token %}
          <p class="card-text mb-4">Are you sure you want to delete "{{ article.title }}"?</p>
          <button class="btn btn-danger" type="submit">Confirm</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
