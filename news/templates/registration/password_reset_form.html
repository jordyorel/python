{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}
<div class="container">
  <h2 class="my-4">Forgot Your Password?</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-3">Send me instructions!</button>
  </form>
</div>
{% endblock content %}
