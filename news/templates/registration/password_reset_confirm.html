{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock title %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Set a new password!</h1>
      <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-2" type="submit">Change my password</button>
      </form>
    </div>
  </div>
{% endblock content %}
