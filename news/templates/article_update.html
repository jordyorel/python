{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Edit</h1>
        <form action="" method="post" class="card">
          {% csrf_token %}
          <div class="card-body">
            {{ form|crispy }}
          </div>
          <div class="card-footer">
            <button class="btn btn-info" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
